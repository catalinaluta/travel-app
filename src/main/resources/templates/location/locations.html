<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Properties</title>
</head>

<body>

<div th:replace="fragments/header :: navbar"/>

<!-- main container -->
<div class="main container">
    <h1>Properties</h1>

    <!-- add boostrap table -->
    <!-- for each reservation add row in table -->
    <table class="table">

        <!-- table header -->
        <thead>
        <tr>
            <th scope="col">Location</th>
            <th scope="col">Name</th>
            <!--            <th scope="col">Check-in Date</th>-->
            <!--            <th scope="col">Check-out Date</th>-->
            <th scope="col">Facilities</th>
        </tr>
        </thead>

        <!-- table body -->
        <tbody>

        <!-- table row -->
        <tr th:each="location : ${locations}">
            <!-- table cell -->
            <td>
                <a th:href="@{/locations/{id} (id = ${location.id})}" th:text="${location.name}"></a>
            </td>
            <td th:text="${location.city}"></td>
            <td>
                <p th:each="facility: ${location.facilities}"
                   th:text="${facility.facilityType}">
                </p>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/footer-js :: footer-js"/>
</body>

</html>

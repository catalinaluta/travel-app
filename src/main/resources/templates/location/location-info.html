<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Location info</title>
</head>

<body>

<div th:replace="fragments/header :: navbar"/>

<div>
    <h1>Location info</h1>

    <label>Name</label>
    <p th:text="${location.name}"></p>

    <label>City</label>
    <p th:text="${location.city}"></p>

    <label>Facilities</label>
    <p th:text="${location.facilities}"></p>

    <div class="col-12">
        <a th:href="@{/locations}">
            <button class="btn btn-secondary" id="back" type="button">Back</button>
        </a>
        <a th:href="@{/locations/{id}/reservations/add (id = ${location.id})}">
            <button class="btn btn-primary" id="reserve" type="button">Reserve</button>
        </a>
    </div>
</div>

<div th:replace="fragments/footer-js :: footer-js"/>
</body>

</html>

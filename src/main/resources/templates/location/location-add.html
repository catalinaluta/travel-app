<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <title>Property add</title>
</head>

<body>

<h2>Add property details</h2>

<form class="row g-3 needs-validation" novalidate th:action="@{/properties/add}" th:object="${property}" method="post">

    <!-- inputs -->
    <div>

        <!-- TODO: fix these 3 inputs -->
        <!-- name -->
        <div class="col-md-4 form-group required">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name" placeholder="Project name" required th:field="*{name}" type="text">
        </div>

        <!-- location -->
        <div class="col-md-2 form-group required">
            <label for="location" class="form-label">Location</label>
            <input class="form-control" id="location" required th:field="*{location}"
                   type="text">
        </div>

        <!-- facilities -->
<!--        <div class="col-md-2 form-group required">-->
<!--            <label for="facilities" class="form-label">Facilities</label>-->
<!--            <input class="form-control" id="facilities" required th:field="*{facilities}"-->
<!--                   type="text">-->
<!--        </div>-->
        <div class="col-md-2 form-group required">
            <label for="facility">Facility</label>
            <select class="custom-select tm-select-accounts" id="facility" value="Select facility"
                    th:field="*{facility}" required>
                <option value="" disabled>Select facility</option>
                <option th:each="facility : ${T(com.sda.project.model.FacilityType.values()}"
                        th:value="${facility}"
                        th:text="${facility}">
                </option>
            </select>
        </div>

    </div>

    <!-- actions -->
    <div class="col-12">
        <a th:href="@{/properties}">
            <button class="btn btn-secondary" id="cancel" type="button">Cancel</button>
        </a>
        <button class="btn btn-primary" id="save" type="submit">Create property</button>
    </div>

</form>

<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-js :: footer-js"/>

</body>
</html>
